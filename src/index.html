<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-4.0.0-beta.min.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>토도</title>
</head>

<body>
    <!-- 챗지피티 없이 하는 순수 todo 프로젝트  -->
    <header class="h" id="h">
        <nav class="nav container">
            <a href="#" class="nav__logo">JHP AI Todo</a>
            <div class="input-wrapper">
                <form action="/aaa" method="post">
                    <input type="text" name="tod-val" id="todoval" spellcheck="false" />
                    <input type="submit" value="등록" class="btn" />
                </form>
            </div>
        </nav>
    </header>

    <div id="boxof">
        <ul id="ulof"></ul>
    </div>

    <script>
        $(".btn").on("click", (e) => {
            e.preventDefault();

            const value = $("#todoval").val();

            $.ajax({
                url: "/api/todo",
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify({ todo: value }),
                success: (data) => {
                    if (data.todo !== "") {
                        const li = $("<li>").addClass("lik").text(data.todo);

                        const div = $("<div class='remove'>");
                        $("<span class='remove-span'>").text("❌").appendTo(div);
                        $("<span class='complete-span'>").text("✔️").appendTo(div);

                        li.append(div);
                        li.appendTo("#ulof");

                        $("#todoval").val("");
                    }
                },
            });
        });

        $(document).on("click", ".remove-span", (e) => {
            $(e.target).closest("li").remove(); // 클릭한 .remove-span 요소가 속한 li를 삭제
        });
    </script>
</body>

</html>
